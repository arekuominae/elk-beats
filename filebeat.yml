output:
  logstash:
    enabled: true
    hosts:
      - localhost:5044
    tls:
      certificate_authorities:
        - /etc/pki/tls/certs/logstash-beats.crt
    timeout: 15

filebeat:
  prospectors:
    -
      paths:
        - /var/log/dockerhost/syslog
      document_type: syslog
      scan_frequency: 1s
